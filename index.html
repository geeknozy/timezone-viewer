<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Timezone Viewer</title>
    <style>
        /* Base styling for a black and white theme */
        body {
            font-family: 'Courier New', monospace;
            background-color: #f0f0f0; /* Light gray background */
            color: #000000; /* Black text */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
            line-height: 1.6;
        }

        /* Container with a classic border effect */
        .container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            border-radius: 0;
            background-color: #ffffff; /* White background */
            box-shadow: none;
            border: 2px outset #cccccc; /* Subtle 3D border */
        }

        /* Header styling with a subtle gradient */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #f0f0f0, #e0e0e0);
            padding: 1rem;
            border: 2px outset #cccccc;
        }

        .header h1 {
            font-size: 2rem;
            margin: 0;
            color: #000000;
            text-shadow: 2px 2px 0 #cccccc; /* Gray text shadow */
        }
        
        /* Time format toggle styling */
        .format-toggle {
            text-align: center;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .format-toggle label {
            font-size: 1rem;
            cursor: pointer;
            margin-right: 0.5rem;
            color: #000000;
        }

        .format-toggle input[type="checkbox"] {
            cursor: pointer;
            appearance: none;
            width: 16px;
            height: 16px;
            background-color: #ffffff;
            border: 2px inset #000000;
            position: relative;
            top: 1px;
        }

        .format-toggle input[type="checkbox"]:checked {
            background-color: #000000; /* Black checked state */
            border: 2px outset #ffffff;
        }

        .format-toggle .checkmark {
            position: absolute;
            top: 1px;
            left: 1px;
            width: 12px;
            height: 12px;
            pointer-events: none;
            display: none;
        }

        .format-toggle input[type="checkbox"]:checked ~ .checkmark {
            display: block;
        }

        /* Form and input styling */
        .timezone-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .input-container {
            position: relative;
            flex-grow: 1;
        }

        .timezone-form input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 2px inset #000000;
            border-radius: 0;
            background-color: #ffffff;
            color: #000000;
            box-shadow: none;
            box-sizing: border-box;
        }

        .timezone-form button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: 2px outset #000000;
            border-radius: 0;
            background-color: #ffffff;
            color: #000000;
            cursor: pointer;
            transition: none;
        }

        .timezone-form button:hover {
            background-color: #cccccc;
            border: 2px inset #000000;
        }

        /* Message box for displaying user feedback or errors */
        .message-box {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 0;
            background-color: #f0f0f0;
            color: #000000;
            border: 2px inset #cccccc;
            display: none; /* Hidden by default */
        }
        .message-box.show {
            display: block;
        }
        
        .drag-instruction {
            text-align: center;
            font-style: italic;
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 1rem;
        }
        
        /* Container for the timezone list */
        .timezone-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .timezone-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #eeeeee; /* Light gray item background */
            border: 2px outset #cccccc;
            border-radius: 0;
            box-shadow: none;
            transition: none;
            cursor: grab; /* Indicates draggability */
        }
        
        .timezone-item:hover {
             border: 2px inset #cccccc;
             background-color: #dddddd;
        }
        
        .timezone-item.dragging {
            opacity: 0.5;
            border: 2px dashed #000000;
            background-color: #cccccc;
        }
        
        .timezone-item-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .timezone-item-text {
            flex-grow: 1;
        }

        .timezone-item p {
            margin: 0;
        }

        .timezone-item .time {
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .timezone-item .remove-btn {
            background-color: #ffffff;
            color: #000000;
            border: 2px outset #000000;
            border-radius: 0;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: none;
        }
        
        .timezone-item .remove-btn:hover {
            background-color: #cccccc;
            border: 2px inset #000000;
        }

        /* Custom suggestion styles */
        .suggestion-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            width: 100%;
            background-color: #ffffff;
            border: 2px outset #000000;
            border-radius: 0;
            box-shadow: none;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
        }

        .suggestion-item {
            padding: 0.75rem;
            cursor: pointer;
            border-bottom: 1px dotted #999999;
        }
        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item.active,
        .suggestion-item:hover {
            background-color: #dddddd;
        }

        /* Modal pop-up styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-box {
            background-color: #ffffff;
            padding: 1.5rem;
            border: 2px outset #cccccc;
            box-shadow: none;
            text-align: center;
            max-width: 400px;
        }

        .modal-box p {
            color: #000000;
            margin-bottom: 1.5rem;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .modal-buttons button {
            padding: 0.5rem 1rem;
            border: 2px outset #000000;
            border-radius: 0;
            cursor: pointer;
            color: #000000;
            background-color: #ffffff;
            transition: none;
        }

        .modal-buttons button:hover {
            border: 2px inset #000000;
            background-color: #cccccc;
        }
        
        /* Pin button styling */
        .pin-btn {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .pin-btn .pin-icon {
            fill: transparent; /* Unpinned state: transparent fill */
            stroke: #000000; /* Black stroke */
            stroke-width: 1.5;
            transition: fill 0.2s ease-in-out;
        }
        
        .pin-btn.pinned .pin-icon {
            fill: #000000; /* Pinned state: black fill */
        }
        
        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1rem;
            }

            .timezone-form {
                flex-direction: column;
                gap: 0.75rem;
            }

            .timezone-form button {
                width: 100%;
            }
        }
    </style>
</head>

                messageBox.className = `message-box show`;
                if (type === 'error') {

                    messageBox.style.borderColor = '#008000';

                setTimeout(() => {

            // Function to check if local storage is available
            const isLocalStorageAvailable = () => {
                try {
                    const testKey = '__test__';
                    localStorage.setItem(testKey, testKey);
                    localStorage.removeItem(testKey);
                    return true;
                } catch (e) {
                    return false;
                }

            // Main initialization function

                if (localStorageAvailable) {
                    const localStoragePermission = localStorage.getItem('localStoragePermission');

                        showPermissionModal();
                    } else {
                        loadTimezones();
                    }
                } else {

            // Function to show the permission modal

                const modal = document.createElement('div');
                modal.className = 'modal-overlay';
                modal.innerHTML = `

                    modal.remove();
                    loadTimezones();

                    localStorage.setItem('localStoragePermission', 'denied');
                    modal.remove();
                    loadTimezones();
                });

                if (localStorage.getItem('localStoragePermission') === 'accepted' && isLocalStorageAvailable()) {
                    const storedTimezones = localStorage.getItem('timezones');
                    if (storedTimezones) {
                        savedTimezones = JSON.parse(storedTimezones);
                    }
                    const storedFormat = localStorage.getItem('is24HourFormat');
                    is24HourFormat = storedFormat ? JSON.parse(storedFormat) : false;
                    hourFormatToggle.checked = is24HourFormat;
                }
                renderTimezones();
            };

            // Function to save timezones and preferences to local storage
            const saveTimezones = () => {
                if (localStorage.getItem('localStoragePermission') === 'accepted' && isLocalStorageAvailable()) {
                    try {
                        localStorage.setItem('timezones', JSON.stringify(savedTimezones));
                        localStorage.setItem('is24HourFormat', JSON.stringify(is24HourFormat));

                        // In case localStorage quota is exceeded or an error occurs

                    }

            };
            
            // Sort function to prioritize pinned items
            const sortTimezones = () => {
                savedTimezones.sort((a, b) => {
                    if (a.isPinned && !b.isPinned) return -1;
                    if (!a.isPinned && b.isPinned) return 1;
                    return 0; // Maintain original order for same-type items

            // Function to render the list of timezones
            const renderTimezones = () => {
                timezoneListContainer.innerHTML = '';

                        timezoneListContainer.appendChild(timezoneItem);

                }

                if (intervalId) clearInterval(intervalId);
                intervalId = setInterval(updateTimes, 1000);
            };
            
            // Function to toggle the pinned state of a timezone
            const togglePin = (label) => {
                const tzObj = savedTimezones.find(tz => tz.label === label);
                if (tzObj) {
                    tzObj.isPinned = !tzObj.isPinned;
                    saveTimezones();
                    renderTimezones();
                }
            };

            // Function to update the time for each timezone
            const updateTimes = () => {
                const timeElements = document.querySelectorAll('.timezone-item .time');
                const now = new Date();
                timeElements.forEach(el => {
                    const tz = el.getAttribute('data-timezone');
                    try {
                        const options = {
                            hour: '2-digit', minute: '2-digit', second: '2-digit',
                            timeZoneName: 'short', timeZone: tz, hour12: !is24HourFormat
                        };
                        const timeString = new Intl.DateTimeFormat('en-US', options).format(now);
                        el.textContent = timeString;
                    } catch (e) {
                        el.textContent = 'Invalid Timezone';
                        el.style.color = 'red';
                    }
                });
            };

            // Function to add a timezone
            const addTimezone = (label) => {
                const normalizedLabel = label.toUpperCase();
                const timezone = timezoneMap[normalizedLabel] || label;

                // Check for duplicates
                const isDuplicate = savedTimezones.some(tzObj => tzObj.label.toLowerCase() === label.toLowerCase());

                if (label && !isDuplicate) {
                    try {
                        // Validate the timezone
                        new Intl.DateTimeFormat('en-US', { timeZone: timezone });
                        savedTimezones.push({ label, timezone, isPinned: false });
                        saveTimezones();
                        renderTimezones();
                        timezoneInput.value = '';
                    } catch (e) {
                        showMessage('Invalid timezone. Please enter a valid one.', 'error');
                    }
                } else if (isDuplicate) {
                    showMessage('This timezone is already in the list.', 'info');
                }
            };

            // Function to remove a timezone
            const removeTimezone = (labelToRemove) => {
                savedTimezones = savedTimezones.filter(tzObj => tzObj.label !== labelToRemove);
                saveTimezones();
                renderTimezones();
            };

            // Function to render the custom suggestion list
            const renderSuggestions = (query) => {
                suggestionList.innerHTML = '';
                const normalizedQuery = query.toUpperCase();
                let suggestions = [];

                // Check for abbreviation matches first
                for (const key in timezoneMap) {
                    if (key.includes(normalizedQuery)) {
                        suggestions.push(key);
                    }
                }

                // If no abbreviation match, filter the full list
                if (suggestions.length === 0) {
                    suggestions = allTimezones.filter(tz =>
                        tz.toLowerCase().includes(query.toLowerCase())
                    ).slice(0, 10);
                }

                if (suggestions.length > 0) {
                    suggestions.forEach((tz, index) => {
                        const suggestionItem = document.createElement('div');
                        suggestionItem.className = 'suggestion-item';
                        if (index === activeSuggestionIndex) {
                            suggestionItem.classList.add('active');
                        }
                        suggestionItem.textContent = tz;
                        suggestionItem.addEventListener('click', () => {
                            timezoneInput.value = tz;
                            addTimezone(tz);
                            suggestionList.style.display = 'none';
                            timezoneInput.focus();
                        });
                        suggestionList.appendChild(suggestionItem);
                    });
                    suggestionList.style.display = 'block';
                } else {
                    suggestionList.style.display = 'none';
                }
            };

            // Event listeners
            timezoneInput.addEventListener('input', (e) => {
                activeSuggestionIndex = -1;
                renderSuggestions(e.target.value);
            });

            timezoneInput.addEventListener('keydown', (e) => {
                const suggestions = suggestionList.children;
                if (suggestions.length > 0) {
                    if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        activeSuggestionIndex = (activeSuggestionIndex + 1) % suggestions.length;
                        updateActiveSuggestion();
                    } else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        activeSuggestionIndex = (activeSuggestionIndex - 1 + suggestions.length) % suggestions.length;
                        updateActiveSuggestion();
                    } else if (e.key === 'Enter') {
                        if (activeSuggestionIndex > -1) {
                            e.preventDefault();
                            suggestions[activeSuggestionIndex].click();
                        } else if (suggestions.length === 1) {
                            addTimezone(suggestions[0].textContent);
                            suggestionList.style.display = 'none';
                            timezoneInput.value = '';
                        }
                    }
                }
            });

            const updateActiveSuggestion = () => {
                const suggestions = suggestionList.children;
                for (let i = 0; i < suggestions.length; i++) {
                    suggestions[i].classList.remove('active');
                }
                if (activeSuggestionIndex > -1) {
                    suggestions[activeSuggestionIndex].classList.add('active');
                    timezoneInput.value = suggestions[activeSuggestionIndex].textContent;
                }
            };

            document.addEventListener('click', (e) => {
                if (!timezoneInput.contains(e.target) && !suggestionList.contains(e.target)) {
                    suggestionList.style.display = 'none';
                    activeSuggestionIndex = -1;
                }
            });

            hourFormatToggle.addEventListener('change', (e) => {
                is24HourFormat = e.target.checked;
                saveTimezones();
                updateTimes();
            });

            addButton.addEventListener('click', () => {
                const query = timezoneInput.value;
                if (query.trim() !== '') {
                    addTimezone(query);
                    suggestionList.style.display = 'none';
                    activeSuggestionIndex = -1;
                }
            });
            
            // Drag and Drop Logic
            timezoneListContainer.addEventListener('dragstart', (e) => {
                draggedItem = e.target.closest('.timezone-item');
                if (!draggedItem) {
                    return;
                }
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/plain', draggedItem.dataset.label);
                setTimeout(() => {
                    draggedItem.classList.add('dragging');
                }, 0);
            });

            timezoneListContainer.addEventListener('dragover', (e) => {
                e.preventDefault();
                const target = e.target.closest('.timezone-item');
                const list = timezoneListContainer;

                if (target && target !== draggedItem) {
                    const rect = target.getBoundingClientRect();
                    const next = (e.clientY - rect.top) / (rect.bottom - rect.top) > .5;
                    
                    if (draggedItem.dataset.isPinned !== target.dataset.isPinned) {
                        return; // Prevent dragging between pinned and unpinned groups
                    }

                    if (next) {
                        list.insertBefore(draggedItem, target.nextElementSibling);
                    } else {
                        list.insertBefore(draggedItem, target);
                    }
                }
            });

            timezoneListContainer.addEventListener('dragend', (e) => {
                if (draggedItem) {
                    draggedItem.classList.remove('dragging');
                    draggedItem = null;
                    updateSavedOrder();
                }
            });

            // Function to update the order in the savedTimezones array based on the DOM
            const updateSavedOrder = () => {
                const itemsInDom = Array.from(timezoneListContainer.children);
                const newOrder = itemsInDom.map(item => item.dataset.label);
                
                const newSavedTimezones = newOrder.map(label => savedTimezones.find(tz => tz.label === label));
                savedTimezones = newSavedTimezones;
                saveTimezones();
            };

            // Initial setup
            init();
        });
    </script>
</body>
</html>
