<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Timezone Viewer</title>
    <!-- Use Tailwind CSS for modern, utility-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Define a custom font family for the retro feel */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap');
        
        body {
            font-family: 'Roboto', 'Open Sans', Verdana, sans-serif;
        }

        /* Base styling for a black and white theme with a retro feel */
        .container {
            border: 2px outset #cccccc;
            box-shadow: none;
            border-radius: 0;
            background-color: #ffffff;
        }

        .header {
            background: linear-gradient(to right, #f0f0f0, #e0e0e0);
            border: 2px outset #cccccc;
        }
        
        .header h1 {
            text-shadow: 2px 2px 0 #cccccc;
        }

        /* --- UNIFORM STYLING FOR ALL INPUTS, SELECTS, AND BUTTONS --- */
        .unified-input {
            height: 2.5rem;
            padding: 0 0.75rem;
            font-size: 1rem;
            border: 2px inset #000000;
            border-radius: 0;
            background-color: #ffffff;
            color: #000000;
            box-shadow: none;
            box-sizing: border-box;
            width: 100%;
        }

        .unified-button {
            height: 2.5rem;
            padding: 0 1rem;
            font-size: 1rem;
            border: 2px outset #000000;
            background-color: #ffffff;
            cursor: pointer;
            border-radius: 0;
            color: #000000;
            box-sizing: border-box;
        }

        .unified-button:hover {
            border: 2px inset #000000;
            background-color: #e0e0e0;
        }
        
        .toggle-btn:hover {
            border: 2px inset #000000;
            background-color: #e0e0e0;
        }
        
        /* Time format toggle styling */
        .format-toggle input[type="checkbox"] {
            cursor: pointer;
            appearance: none;
            width: 16px;
            height: 16px;
            background-color: #ffffff;
            border: 2px inset #000000;
            position: relative;
        }

        .format-toggle input[type="checkbox"]:checked {
            background-color: #000000;
            border: 2px outset #ffffff;
        }

        /* Custom dropdown styles - Now an input with suggestions */
        .source-input-container {
            position: relative;
            width: 100%;
        }

        .source-suggestions-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 20;
            background-color: #ffffff;
            border: 2px inset #000000;
            border-top: none;
            max-height: 48vh;
            overflow-y: auto;
            display: none; /* Initially hidden */
        }
        
        .source-suggestions-list.show {
            display: block;
        }
        
        .source-suggestions-item {
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .source-suggestions-item:hover, .source-suggestions-item.active {
            background-color: #f0f0f0;
            border: 1px dashed #000000;
        }
        
        /* Drag and Drop Styling */
        .timezone-item {
            border: 2px outset #cccccc;
            border-radius: 0;
            transition: none;
            cursor: grab;
        }

        .timezone-item.dragging {
            opacity: 0.5;
            border: 2px dashed #000000;
            background-color: #cccccc;
        }
        
        .timezone-item:hover {
            border: 2px inset #cccccc;
            background-color: #dddddd;
        }

        /* Styling for the new thumbtack icon */
        .pin-btn {
            position: relative;
        }
        
        /* Default state: light gray icon (un-pinned) */
        .pin-btn .fa-thumbtack {
            color: #a0a0a0;
        }
        
        /* Pinned state: filled black icon */
        .pin-btn.pinned .fa-thumbtack {
            color: #000000;
        }
        
        .pin-btn .tooltip {
            visibility: hidden;
            background-color: #000;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 8px;
            position: absolute;
            z-index: 10;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .pin-btn:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        
        /* Expand/Collapse animation */
        #conversionContainer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        
        #conversionContainer.expanded {
            max-height: 600px;
            overflow: visible;
        }

        .delete-btn {
            position: relative;
        }
        
        .delete-btn .tooltip {
            visibility: hidden;
            background-color: #000;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 8px;
            position: absolute;
            z-index: 10;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .delete-btn:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        
        /* Transparent dustbin icon */
        .delete-btn svg {
            fill: transparent;
            stroke: currentColor;
            stroke-width: 2px;
            transition: all 0.2s ease-in-out;
        }

        /* Mobile-specific styles for the delete button */
        @media (max-width: 639px) { /* sm breakpoint */
            .timezone-item {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .timezone-item-text {
                flex-grow: 1;
                flex-shrink: 1;
                padding-right: 0;
                margin-bottom: 0.5rem;
            }
            .pin-btn {
                margin-bottom: 0.5rem; /* Add some space between pin and text */
            }
            .delete-btn {
                margin-top: 0.5rem;
                flex-shrink: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-200 text-black flex justify-center items-start min-h-screen p-8">

    <div class="container w-full max-w-xl p-8">
        <!-- Header Section -->
        <header class="header text-center mb-8 p-4">
            <h1 class="text-3xl m-0 text-black">Simple Timezone Viewer</h1>
        </header>

        <!-- Form for adding a new timezone -->
        <div class="add-timezone-form relative flex flex-col sm:flex-row gap-4 mb-8">
            <input type="text" id="timezoneInput" placeholder="Add a city or timezone (e.g., 'Asia/Kolkata')" class="unified-input flex-grow">
            <div id="suggestions" class="absolute top-full left-0 right-0 bg-white border border-t-0 max-h-48 overflow-y-auto z-10 hidden"></div>
            <button id="addTimezoneBtn" class="unified-button flex-shrink-0 w-full sm:w-auto">Add</button>
        </div>
        
        <div class="message-box p-4 mb-6 hidden" id="messageBox"></div>

        <hr class="separator border-t-2 border-black my-8">
        
        <!-- Toggle button for conversion features -->
        <button class="toggle-btn unified-button w-full mb-6" id="toggleConversionBtn">Show Time Conversion Tools</button>

        <!-- Conversion Container -->
        <div id="conversionContainer">
            <div class="conversion-section border-2 border-inset border-gray-300 p-6 mb-8">
                <p class="mt-0"><strong>Convert time from selected timezone</strong></p>
                <div class="conversion-form flex flex-col gap-4 mb-0">
                    <!-- Updated Source Timezone Input -->
                    <div class="source-input-container">
                        <input type="text" id="sourceTimezoneInput" placeholder="Select or type a source timezone" class="unified-input">
                        <div id="sourceSuggestions" class="source-suggestions-list"></div>
                    </div>
                    <input type="text" id="foreignTimeInput" placeholder="e.g., 10:30 AM or 14:00" class="unified-input">
                </div>
                <div class="conversion-btn-group flex flex-col sm:flex-row gap-4 mt-4">
                    <button id="foreignConvertBtn" class="unified-button w-full">Convert</button>
                    <button id="foreignClearBtn" class="unified-button w-full">Clear</button>
                </div>
            </div>
        </div>
        
        <hr class="separator border-t-2 border-black my-8">

        <!-- Time format toggle -->
        <div class="format-toggle text-center mb-4 flex items-center justify-center gap-2">
            <input type="checkbox" id="hourFormatToggle">
            <label for="hourFormatToggle" class="text-base cursor-pointer">24-Hour Format</label>
        </div>
        
        <p class="drag-instruction text-center italic text-gray-500 text-sm mb-4">Drag and drop to reorder, or click the thumbtack to pin.</p>

        <!-- List to display added timezones -->
        <div class="timezone-list flex flex-col gap-4" id="timezoneListContainer">
            <!-- Timezones will be added here dynamically -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const timezoneInput = document.getElementById('timezoneInput');
            const suggestionsContainer = document.getElementById('suggestions');
            const addTimezoneBtn = document.getElementById('addTimezoneBtn');
            const foreignTimeInput = document.getElementById('foreignTimeInput');
            const timezoneListContainer = document.getElementById('timezoneListContainer');
            const messageBox = document.getElementById('messageBox');
            const hourFormatToggle = document.getElementById('hourFormatToggle');
            const foreignConvertBtn = document.getElementById('foreignConvertBtn');
            const foreignClearBtn = document.getElementById('foreignClearBtn');
            const toggleConversionBtn = document.getElementById('toggleConversionBtn');
            const conversionContainer = document.getElementById('conversionContainer');

            // NEW: Time conversion input and suggestions
            const sourceTimezoneInput = document.getElementById('sourceTimezoneInput');
            const sourceSuggestions = document.getElementById('sourceSuggestions');
            
            let savedTimezones = [];
            let intervalId = null; 
            let is24HourFormat = false;
            let draggedItem = null;
            let activeSuggestionIndex = -1;
            let sourceActiveSuggestionIndex = -1; // New index for the source suggestions
            let touchStartX = 0;
            let touchStartY = 0;
            let touchMoved = false;

            // Map of common abbreviations to a representative full timezone name
            const abbreviationMap = {
                'IST': 'Asia/Kolkata',
                'EST': 'America/New_York',
                'EDT': 'America/New_York',
                'CST': 'America/Chicago',
                'CDT': 'America/Chicago',
                'MST': 'America/Denver',
                'MDT': 'America/Denver',
                'PST': 'America/Los_Angeles',
                'PDT': 'America/Los_Angeles',
                'CET': 'Europe/Paris',
                'CEST': 'Europe/Paris',
                'GMT': 'Europe/London',
                'BST': 'Europe/London',
                'UTC': 'Etc/UTC'
            };

            // List of common timezones for suggestions, including abbreviations
            const allTimezones = [
                ...Object.keys(abbreviationMap),
                'America/New_York', 'America/Los_Angeles', 'America/Chicago', 'America/Denver',
                'Europe/London', 'Europe/Paris', 'Europe/Berlin', 'Europe/Moscow',
                'Asia/Tokyo', 'Asia/Shanghai', 'Asia/Dubai', 'Asia/Kolkata', 'Asia/Singapore',
                'Australia/Sydney', 'Australia/Melbourne', 'Australia/Brisbane',
                'Africa/Cairo', 'Africa/Johannesburg', 'Atlantic/Reykjavik', 'Pacific/Auckland',
                'Etc/UTC'
            ].sort();
            
            // Function to display messages to the user
            const showMessage = (message, type = 'info') => {
                messageBox.textContent = message;
                messageBox.classList.add('show');
                if (type === 'error') {
                    messageBox.classList.add('text-red-600', 'border-red-600');
                    messageBox.classList.remove('text-green-600', 'border-green-600');
                } else {
                    messageBox.classList.add('text-green-600', 'border-green-600');
                    messageBox.classList.remove('text-red-600', 'border-red-600');
                }
                setTimeout(() => {
                    messageBox.classList.remove('show', 'text-red-600', 'border-red-600', 'text-green-600', 'border-green-600');
                }, 3000);
            };
            
            // Function to check if local storage is available
            const isLocalStorageAvailable = () => {
                try {
                    const testKey = '__test__';
                    localStorage.setItem(testKey, testKey);
                    localStorage.removeItem(testKey);
                    return true;
                } catch (e) {
                    return false;
                }
            };
            
            // Main initialization function
            const init = () => {
                const localStorageAvailable = isLocalStorageAvailable();
                if (localStorageAvailable) {
                    const localStoragePermission = localStorage.getItem('localStoragePermission');
                    if (localStoragePermission === null) {
                        showPermissionModal();
                    } else {
                        loadTimezones();
                    }
                } else {
                    loadTimezones();
                }
            };

            // Function to show the permission modal
            const showPermissionModal = () => {
                const modal = document.createElement('div');
                modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
                modal.innerHTML = `
                    <div class="bg-white p-8 border-2 border-outset border-gray-300 max-w-sm text-center">
                        <p>This site would like to save your timezones locally in your browser for a better experience. Do you accept?</p>
                        <div class="flex justify-center gap-4 mt-6">
                            <button id="acceptBtn" class="unified-button">Accept</button>
                            <button id="declineBtn" class="unified-button">Decline</button>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);

                document.getElementById('acceptBtn').addEventListener('click', () => {
                    localStorage.setItem('localStoragePermission', 'accepted');
                    modal.remove();
                    loadTimezones();
                });

                document.getElementById('declineBtn').addEventListener('click', () => {
                    localStorage.setItem('localStoragePermission', 'denied');
                    modal.remove();
                    loadTimezones();
                });
            };

            // Function to load timezones and preferences from local storage
            const loadTimezones = () => {
                if (localStorage.getItem('localStoragePermission') === 'accepted' && isLocalStorageAvailable()) {
                    const storedTimezones = localStorage.getItem('timezones');
                    if (storedTimezones) {
                        savedTimezones = JSON.parse(storedTimezones);
                    }
                    const storedFormat = localStorage.getItem('is24HourFormat');
                    is24HourFormat = storedFormat ? JSON.parse(storedFormat) : false;
                    hourFormatToggle.checked = is24HourFormat;
                }
                renderTimezones();
            };

            // Function to save timezones and preferences to local storage
            const saveTimezones = () => {
                if (localStorage.getItem('localStoragePermission') === 'accepted' && isLocalStorageAvailable()) {
                    try {
                        localStorage.setItem('timezones', JSON.stringify(savedTimezones));
                        localStorage.setItem('is24HourFormat', JSON.stringify(is24HourFormat));
                    } catch (e) {
                        console.error("Could not save to localStorage:", e);
                    }
                }
            };
            
            // Sort function to prioritize pinned items
            const sortTimezones = () => {
                savedTimezones.sort((a, b) => {
                    if (a.isPinned && !b.isPinned) return -1;
                    if (!a.isPinned && b.isPinned) return 1;
                    return 0; // Maintain original order for same-type items
                });
            };
            
            // Function to add a timezone
            const addTimezone = (timezoneInputVal) => {
                if (!timezoneInputVal) {
                    showMessage('Please enter a timezone or city.', 'error');
                    return;
                }

                const timezoneExists = savedTimezones.some(tzObj => tzObj.label.toLowerCase() === timezoneInputVal.toLowerCase());
                if (timezoneExists) {
                    showMessage(`Timezone for "${timezoneInputVal}" is already added.`, 'error');
                    return;
                }
                
                const fullTimezone = abbreviationMap[timezoneInputVal.toUpperCase()] || timezoneInputVal;
                
                try {
                    const testDate = new Date();
                    const options = { timeZone: fullTimezone };
                    testDate.toLocaleString('en-US', options);
                    
                    savedTimezones.push({ label: timezoneInputVal, timezone: fullTimezone, isPinned: false });
                    saveTimezones();
                    renderTimezones();
                    showMessage(`Added timezone for "${timezoneInputVal}".`);
                    timezoneInput.value = '';
                    suggestionsContainer.classList.add('hidden');
                    activeSuggestionIndex = -1;
                } catch (e) {
                    showMessage(`Invalid timezone: "${timezoneInputVal}". Please try again.`, 'error');
                }
            };

            // Function to render the list of timezones
            const renderTimezones = () => {
                timezoneListContainer.innerHTML = '';
                sortTimezones();
                
                if (savedTimezones.length === 0) {
                    const noTimezonesMsg = document.createElement('p');
                    noTimezonesMsg.classList.add('text-center', 'text-gray-500');
                    noTimezonesMsg.textContent = 'No timezones added yet.';
                    timezoneListContainer.appendChild(noTimezonesMsg);
                } else {
                    savedTimezones.forEach((tzObj, index) => {
                        const timezoneItem = document.createElement('div');
                        timezoneItem.className = `timezone-item flex sm:flex-row flex-col justify-between sm:items-center items-center p-4 bg-gray-100 transition-none`;
                        timezoneItem.dataset.label = tzObj.label;
                        timezoneItem.dataset.isPinned = tzObj.isPinned;
                        timezoneItem.draggable = true;
                        
                        // Main content container (pin + text/time)
                        const mainContent = document.createElement('div');
                        mainContent.className = 'flex flex-row items-center w-full min-w-0 pr-4';
                        
                        const pinBtn = document.createElement('button');
                        pinBtn.className = `pin-btn flex items-center justify-center w-8 h-8 p-0 border-none bg-transparent cursor-pointer flex-shrink-0 mr-2 ${tzObj.isPinned ? 'pinned' : ''}`;
                        pinBtn.setAttribute('aria-label', 'Pin timezone');
                        
                        // Always use the solid pin icon and let CSS handle the color
                        pinBtn.innerHTML = `
                            <i class="fas fa-thumbtack w-6 h-6"></i>
                            <span class="tooltip">Pin</span>
                        `;

                        const textDiv = document.createElement('div');
                        textDiv.className = 'timezone-item-text flex-grow flex-shrink sm:pr-4 pr-0';
                        const strongTag = document.createElement('strong');
                        strongTag.textContent = tzObj.label;
                        const pTag = document.createElement('p');
                        pTag.appendChild(strongTag);
                        pTag.innerHTML += `<br><span class="time text-lg font-bold" data-timezone="${tzObj.timezone}"></span>`;
                        textDiv.appendChild(pTag);

                        // Delete button
                        const removeBtn = document.createElement('button');
                        removeBtn.className = 'delete-btn unified-button p-2 w-10 h-10 flex items-center justify-center flex-shrink-0';
                        removeBtn.setAttribute('aria-label', 'Remove timezone');
                        removeBtn.innerHTML = `
                            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                <line x1="14" y1="11" x2="14" y2="17"></line>
                            </svg>
                            <span class="tooltip">Remove</span>
                        `;

                        timezoneItem.appendChild(pinBtn);
                        timezoneItem.appendChild(textDiv);
                        timezoneItem.appendChild(removeBtn);

                        // No longer adding event listeners inside the loop
                        // removeBtn.addEventListener('click', () => removeTimezone(tzObj.label));
                        // pinBtn.addEventListener('click', () => togglePin(tzObj.label));

                        timezoneListContainer.appendChild(timezoneItem);
                    });
                }
                updateTimes();
            };

            // Function to toggle the pinned state of a timezone
            const togglePin = (label) => {
                const tzObj = savedTimezones.find(tz => tz.label === label);
                if (tzObj) {
                    tzObj.isPinned = !tzObj.isPinned;
                    saveTimezones();
                    renderTimezones();
                }
            };
            
            // Function to update the time for each timezone
            const updateTimes = (inputDate = null) => {
                const timeElements = document.querySelectorAll('.timezone-item .time');
                const now = inputDate || new Date();
                timeElements.forEach(el => {
                    const tz = el.getAttribute('data-timezone');
                    try {
                        const options = {
                            hour: '2-digit', minute: '2-digit', second: '2-digit',
                            timeZoneName: 'short', timeZone: tz, hour12: !is24HourFormat
                        };
                        const timeString = new Intl.DateTimeFormat('en-US', options).format(now);
                        el.textContent = timeString;
                        el.style.color = '';
                    } catch (e) {
                        el.textContent = 'Invalid Timezone';
                        el.style.color = 'red';
                    }
                });
            };
            
            // Function to parse a foreign time and convert it to all timezones
            const convertForeignTime = () => {
                const foreignTimeStr = foreignTimeInput.value.trim();
                const sourceTzLabel = sourceTimezoneInput.value.trim();
                
                if (!foreignTimeStr || !sourceTzLabel) {
                    showMessage('Please enter a time and select a source timezone.', 'error');
                    return;
                }
                
                // Find the full timezone name from the saved label
                const sourceTz = savedTimezones.find(tz => tz.label === sourceTzLabel)?.timezone || sourceTzLabel;

                // Check for a valid timezone before proceeding
                try {
                    Intl.DateTimeFormat('en-US', { timeZone: sourceTz }).format(new Date());
                } catch (e) {
                    showMessage('Invalid source timezone selected.', 'error');
                    return;
                }

                if (intervalId) {
                    clearInterval(intervalId);
                }
                
                const ampmMatch = foreignTimeStr.match(/^(\d{1,2}):(\d{2})\s*([AP]M)/i);
                const militaryMatch = foreignTimeStr.match(/^(\d{1,2}):(\d{2})$/);

                let hours, minutes;
                if (ampmMatch) {
                    hours = parseInt(ampmMatch[1], 10);
                    minutes = parseInt(ampmMatch[2], 10);
                    const ampm = ampmMatch[3].toUpperCase();
                    if (ampm === 'PM' && hours < 12) hours += 12;
                    if (ampm === 'AM' && hours === 12) hours = 0;
                } else if (militaryMatch) {
                    hours = parseInt(militaryMatch[1], 10);
                    minutes = parseInt(militaryMatch[2], 10);
                } else {
                    showMessage('Invalid time format. Please use HH:MM or HH:MM AM/PM.', 'error');
                    updateTimes();
                    return;
                }
                
                if (hours > 23 || minutes > 59) {
                    showMessage('Invalid time format. Please use HH:MM or HH:MM AM/PM.', 'error');
                    updateTimes();
                    return;
                }

                try {
                    const localTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                    
                    const localNow = new Date();
                    const nowInForeignUTC = new Date(localNow.toLocaleString('en-US', { timeZone: sourceTz }));
                    const nowInLocalUTC = new Date(localNow.toLocaleString('en-US', { timeZone: localTimezone }));
                    const offsetMs = nowInForeignUTC.getTime() - nowInLocalUTC.getTime();

                    const convertedDate = new Date();
                    convertedDate.setHours(hours, minutes, 0, 0);
                    convertedDate.setTime(convertedDate.getTime() - offsetMs);
                    
                    updateTimes(convertedDate);

                } catch (e) {
                    showMessage('Invalid timezone selected.', 'error');
                    updateTimes();
                }
            };
            
            // Function to remove a timezone
            const removeTimezone = (labelToRemove) => {
                savedTimezones = savedTimezones.filter(tzObj => tzObj.label !== labelToRemove);
                saveTimezones();
                renderTimezones();
                if (foreignTimeInput.value.trim() !== '') {
                    convertForeignTime();
                } else {
                    updateTimes();
                }
            };
            
            // Drag and Drop Logic
            timezoneListContainer.addEventListener('dragstart', (e) => {
                draggedItem = e.target.closest('.timezone-item');
                if (!draggedItem) return;
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/plain', draggedItem.dataset.label);
                setTimeout(() => {
                    draggedItem.classList.add('dragging');
                }, 0);
            });

            timezoneListContainer.addEventListener('dragover', (e) => {
                e.preventDefault();
                const target = e.target.closest('.timezone-item');
                const list = timezoneListContainer;

                if (target && target !== draggedItem) {
                    const rect = target.getBoundingClientRect();
                    const next = (e.clientY - rect.top) / (rect.bottom - rect.top) > .5;
                    
                    if (draggedItem.dataset.isPinned !== target.dataset.isPinned) return;

                    if (next) {
                        list.insertBefore(draggedItem, target.nextElementSibling);
                    } else {
                        list.insertBefore(draggedItem, target);
                    }
                }
            });

            timezoneListContainer.addEventListener('dragend', (e) => {
                if (draggedItem) {
                    draggedItem.classList.remove('dragging');
                    draggedItem = null;
                    updateSavedOrder();
                }
            });

            // Touch-based drag and drop logic
            timezoneListContainer.addEventListener('touchstart', (e) => {
                const target = e.target;
                // If the touch starts on a button, do not start drag logic.
                // This allows the browser's native click handling to proceed.
                if (target.closest('.pin-btn') || target.closest('.delete-btn')) {
                    draggedItem = null;
                    touchMoved = false;
                    return;
                }
                
                draggedItem = e.target.closest('.timezone-item');
                if (!draggedItem || draggedItem.dataset.isPinned === 'true') {
                    draggedItem = null;
                    return;
                }
                
                // Only prevent default on the drag item itself, not the buttons
                // e.preventDefault();
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                touchMoved = false;
                draggedItem.classList.add('dragging');
            }, { passive: false });

            timezoneListContainer.addEventListener('touchmove', (e) => {
                if (!draggedItem) return;
                e.preventDefault();
                touchMoved = true;
                const touch = e.touches[0];
                const target = document.elementFromPoint(touch.clientX, touch.clientY);
                const list = timezoneListContainer;

                const newTarget = target.closest('.timezone-item');

                if (newTarget && newTarget !== draggedItem) {
                    const rect = newTarget.getBoundingClientRect();
                    const next = (touch.clientY - rect.top) / (rect.bottom - rect.top) > .5;
                    
                    if (draggedItem.dataset.isPinned !== newTarget.dataset.isPinned) return;

                    if (next) {
                        list.insertBefore(draggedItem, newTarget.nextElementSibling);
                    } else {
                        list.insertBefore(draggedItem, newTarget);
                    }
                }
            }, { passive: false });

            timezoneListContainer.addEventListener('touchend', (e) => {
                if (!draggedItem) return;
                draggedItem.classList.remove('dragging');
                if (touchMoved) {
                    updateSavedOrder();
                }
                draggedItem = null;
                touchMoved = false;
            });
            
            // Function to update the order in the savedTimezones array based on the DOM
            const updateSavedOrder = () => {
                const itemsInDom = Array.from(timezoneListContainer.children).filter(el => el.classList.contains('timezone-item'));
                const newOrder = itemsInDom.map(item => item.dataset.label);
                
                const newSavedTimezones = newOrder.map(label => savedTimezones.find(tz => tz.label === label));
                savedTimezones = newSavedTimezones;
                saveTimezones();
            };

            // Event listeners for the 'add' button and input field
            addTimezoneBtn.addEventListener('click', () => {
                const trimmedInput = timezoneInput.value.trim();
                if (trimmedInput) {
                    addTimezone(trimmedInput);
                } else {
                    showMessage('Please enter a timezone or city.', 'error');
                }
            });

            // Updated keyboard navigation for suggestions to handle single-item selection
            timezoneInput.addEventListener('keydown', (e) => {
                const suggestions = suggestionsContainer.querySelectorAll('div');
                
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (suggestions.length > 0) {
                        activeSuggestionIndex = (activeSuggestionIndex + 1) % suggestions.length;
                        updateActiveSuggestion(suggestions, activeSuggestionIndex);
                    }
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (suggestions.length > 0) {
                        activeSuggestionIndex = (activeSuggestionIndex - 1 + suggestions.length) % suggestions.length;
                        updateActiveSuggestion(suggestions, activeSuggestionIndex);
                    }
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    let valueToAdd;
                    if (activeSuggestionIndex !== -1 && suggestions[activeSuggestionIndex]) {
                        valueToAdd = suggestions[activeSuggestionIndex].textContent;
                    } else {
                        valueToAdd = timezoneInput.value.trim();
                    }
                    if (valueToAdd) {
                        addTimezone(valueToAdd);
                    }
                } else if (e.key === 'Escape') {
                    suggestionsContainer.classList.add('hidden');
                    activeSuggestionIndex = -1;
                }
            });

            const updateActiveSuggestion = (suggestions, index) => {
                suggestions.forEach((s, i) => {
                    if (i === index) {
                        s.classList.add('bg-gray-200', 'border', 'border-dashed', 'border-black');
                        s.scrollIntoView({ block: 'nearest' });
                    } else {
                        s.classList.remove('bg-gray-200', 'border', 'border-dashed', 'border-black');
                    }
                });
            };

            timezoneInput.addEventListener('input', () => {
                const query = timezoneInput.value.trim().toLowerCase();
                suggestionsContainer.innerHTML = '';
                activeSuggestionIndex = -1;
                
                if (query.length > 0) {
                    const filteredTimezones = allTimezones.filter(tz => tz.toLowerCase().includes(query));
                    
                    if (filteredTimezones.length > 0) {
                        suggestionsContainer.classList.remove('hidden');
                        filteredTimezones.slice(0, 10).forEach(tz => {
                            const suggestionItem = document.createElement('div');
                            suggestionItem.textContent = tz;
                            suggestionItem.classList.add('p-2', 'cursor-pointer', 'border-b', 'border-gray-300');
                            suggestionItem.addEventListener('click', () => {
                                timezoneInput.value = tz;
                                addTimezone(tz);
                            });
                            suggestionsContainer.appendChild(suggestionItem);
                        });
                        
                        if (filteredTimezones.length === 1) {
                            activeSuggestionIndex = 0;
                            updateActiveSuggestion(suggestionsContainer.querySelectorAll('div'), activeSuggestionIndex);
                        }
                        
                    } else {
                        suggestionsContainer.classList.add('hidden');
                    }
                } else {
                    suggestionsContainer.classList.add('hidden');
                }
            });
            
            document.addEventListener('click', (e) => {
                if (!addTimezoneBtn.contains(e.target) && !timezoneInput.contains(e.target) && !suggestionsContainer.contains(e.target)) {
                    suggestionsContainer.classList.add('hidden');
                    activeSuggestionIndex = -1;
                }
                if (!sourceTimezoneInput.contains(e.target) && !sourceSuggestions.contains(e.target)) {
                    sourceSuggestions.classList.remove('show');
                    sourceActiveSuggestionIndex = -1;
                }
            });

            // NEW: Logic for the source timezone input and suggestions
            const populateSourceSuggestions = (query = '') => {
                sourceSuggestions.innerHTML = '';
                
                const allSourceTimezones = [
                    { label: `Local Timezone (${Intl.DateTimeFormat().resolvedOptions().timeZone})`, timezone: Intl.DateTimeFormat().resolvedOptions().timeZone },
                    ...savedTimezones
                ];
                
                const filtered = allSourceTimezones.filter(tz => tz.label.toLowerCase().includes(query.toLowerCase()));
                
                if (filtered.length > 0) {
                    sourceSuggestions.classList.add('show');
                    filtered.slice(0, 10).forEach(tz => {
                        const suggestionItem = document.createElement('div');
                        suggestionItem.textContent = tz.label;
                        suggestionItem.dataset.timezone = tz.timezone;
                        suggestionItem.classList.add('source-suggestions-item');
                        // Re-enabling the click listener here
                        suggestionItem.addEventListener('click', () => {
                            sourceTimezoneInput.value = tz.label;
                            sourceSuggestions.classList.remove('show');
                        });
                        sourceSuggestions.appendChild(suggestionItem);
                    });
                     // Highlight the top item when suggestions are populated
                    sourceActiveSuggestionIndex = 0;
                    const suggestions = sourceSuggestions.querySelectorAll('.source-suggestions-item');
                    updateActiveSuggestion(suggestions, sourceActiveSuggestionIndex);
                } else {
                    sourceSuggestions.classList.remove('show');
                }
            };

            // Event listener for input
            sourceTimezoneInput.addEventListener('input', () => {
                populateSourceSuggestions(sourceTimezoneInput.value.trim());
            });

            // Event listener for click (new)
            sourceTimezoneInput.addEventListener('click', () => {
                populateSourceSuggestions(sourceTimezoneInput.value.trim());
            });

            sourceTimezoneInput.addEventListener('keydown', (e) => {
                const suggestions = sourceSuggestions.querySelectorAll('.source-suggestions-item');
                if (suggestions.length === 0) return;

                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    sourceActiveSuggestionIndex = (sourceActiveSuggestionIndex + 1) % suggestions.length;
                    updateActiveSuggestion(suggestions, sourceActiveSuggestionIndex);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    sourceActiveSuggestionIndex = (sourceActiveSuggestionIndex - 1 + suggestions.length) % suggestions.length;
                    updateActiveSuggestion(suggestions, sourceActiveSuggestionIndex);
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    if (sourceActiveSuggestionIndex !== -1) {
                        const selectedText = suggestions[sourceActiveSuggestionIndex].textContent;
                        sourceTimezoneInput.value = selectedText;
                        sourceSuggestions.classList.remove('show');
                    }
                }
            });

            foreignConvertBtn.addEventListener('click', () => {
                convertForeignTime();
            });
            
            foreignClearBtn.addEventListener('click', () => {
                foreignTimeInput.value = '';
                sourceTimezoneInput.value = '';
                sourceSuggestions.classList.remove('show');
                updateTimes();
                if (intervalId) {
                    clearInterval(intervalId);
                }
                intervalId = setInterval(() => updateTimes(), 1000);
            });

            hourFormatToggle.addEventListener('change', (e) => {
                is24HourFormat = e.target.checked;
                saveTimezones();
            });
            
            toggleConversionBtn.addEventListener('click', () => {
                conversionContainer.classList.toggle('expanded');
                if (conversionContainer.classList.contains('expanded')) {
                    toggleConversionBtn.textContent = 'Hide Time Conversion Tools';
                } else {
                    toggleConversionBtn.textContent = 'Show Time Conversion Tools';
                }
            });

            // Event delegation for the delete button
            timezoneListContainer.addEventListener('click', (e) => {
                const target = e.target;
                const deleteButton = target.closest('.delete-btn');
                const pinButton = target.closest('.pin-btn');

                if (deleteButton) {
                    const timezoneItem = deleteButton.closest('.timezone-item');
                    if (timezoneItem) {
                        const label = timezoneItem.dataset.label;
                        removeTimezone(label);
                    }
                } else if (pinButton) {
                    const timezoneItem = pinButton.closest('.timezone-item');
                    if (timezoneItem) {
                        const label = timezoneItem.dataset.label;
                        togglePin(label);
                    }
                }
            });


            init();

            intervalId = setInterval(() => updateTimes(), 1000);
        });
    </script>
</body>
